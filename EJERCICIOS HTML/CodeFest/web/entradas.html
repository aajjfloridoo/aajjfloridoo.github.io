<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tickets</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>
<body>
    <header>
        <h1>Codefest 2025</h1>
        <h2>Donde la Música y el Código se encuentran</h2>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="cartel.html">Cartel</a></li>
            <li><a href="localizacion.html">Ubicación</a></li>
            <li><a href="entradas.html">Entradas</a></li>
        </ul>
    </nav>
    <main>
        <form action="https://www.w3schools.com/action_page.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="name">Nombre Completo:</label>
            <input type="text" name="name" placeholder="Nombre Completo">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" placeholder="ejemplo@correo.com" required>
        </fieldset>
        <fieldset>
            <legend>Modalidad de Ticket</legend>
            <label for="tipo_ticket">
                <input type="radio" name="tipo_ticket" value="general">Pase General (3 Días)
            </label>
            <label for="tipo_ticket">
                <input type="radio" name="tipo_ticket" value="vip">Pase VIP (3 Días)
            </label>
            <label for="tipo_ticket">
                <input type="radio" name="tipo_ticket" value="dia">Ticket Diario
            </label>
        </fieldset>
        <fieldset>
            <legend>Opciones Adicionales</legend>
            <label for="extras">
                <input type="checkbox" name="extras" value="camping">Zona de Camping
            </label>
            <label for="extras">
                <input type="checkbox" name="extras" value="merch"> Kit de Merchandising
            </label>
            <label for="extras">
                <input type="checkbox" name="extras" value="talleres"> Acceso a Workshops
            </label>
        </fieldset>
        <fieldset>
            <legend>Día Seleccionado (solo Ticket Diario)</legend>
            <label for="dia">Elige el día:</label>
            <select id="dia" name="dia">
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </fieldset>
        <button type="submit">Confirmar Pedido</button>
    </form>
    </main>

    </footer>
</body>
</html>
